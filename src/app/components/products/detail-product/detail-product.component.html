<h2>Detalles de la products</h2>
<div *ngIf="product">

  <p><strong>ID:</strong> {{ product.id }}</p>
  <p><strong>Nombre:</strong> {{ product.name }}</p>
  <p><strong>Nombre:</strong> {{ product.price }}</p>
  <p><strong>Nombre:</strong> {{ product.description}}</p>
  <p><strong>Nombre:</strong> {{ product.category.name }}</p>

</div>

<h2>Detalles de la vuelos</h2>
<div *ngIf="flightDto">

  <p><strong>ID:</strong> {{ flightDto.id }}</p>
  <p><strong>capacity:</strong> {{ flightDto.capacity }}</p>
  <p><strong>price:</strong> {{ flightDto.price }}</p>
  <p><strong>duration:</strong> {{ flightDto.duration}}</p>
  <p><strong>departureTime:</strong> {{ flightDto.departureTime }}</p>

</div>
